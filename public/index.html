<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div id="game-setup">
        <h1>Pig Game Online</h1>
        <button id="create-game-btn">Create New Game</button>
        <div id="join-game-section">
            <input type="text" id="game-code-input" placeholder="Enter Game Code" />
            <button id="join-game-btn">Join Game</button>
        </div>
        <p id="game-code-display"></p>
    </div>

    <main class="hidden">
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script> 
    <script src="client.js"></script> 
  </body>
</html>
