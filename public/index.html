<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game Online</title>
  </head>
  <body>
    <!-- Game Setup Screen -->
    <div id="game-setup">
        <h1>ðŸŽ² Pig Game Online</h1>
        <p style="font-size: 1.6rem; text-align: center; max-width: 40rem;">
            First to 100 points wins! Roll the dice to score, but watch out - rolling a 1 loses your turn points!
        </p>
        <button id="create-game-btn">ðŸŽ® Create New Game</button>
        <div style="text-align: center; margin: 1rem 0;">
            <strong>- OR -</strong>
        </div>
        <div id="join-game-section">
            <input 
                type="text" 
                id="game-code-input" 
                placeholder="Enter Game Code" 
                maxlength="5"
            />
            <button id="join-game-btn">ðŸšª Join Game</button>
        </div>
    </div>

    <!-- Game Board (Hidden by default) -->
    <main style="display: none;">
        <!-- Stats Bar at the top -->
        <div id="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Player 1 Wins</span>
                <span class="stat-value" id="wins--0">0</span>
            </div>
            <div class="stat-item stat-center">
                <span class="stat-label">ðŸŽ² Total Rolls</span>
                <span class="stat-value" id="total-rolls">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Player 2 Wins</span>
                <span class="stat-value" id="wins--1">0</span>
            </div>
        </div>

        <p id="status-message"></p>
        
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        
        <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script> 
    <script src="client.js"></script> 
  </body>
</html>
